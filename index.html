<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubble sort Performance Test</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <script src="./src/bubbleSort.js"></script> 
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                    .register('./sw.js', {scope: './'})
                    .then(() => { console.log('Service Worker Registered'); });
        }
    </script>

    <h1>Performance test</h1>
    <button onClick="testPerformance()">RunTest</button>
    <table id="results">
      <thead><tr><th>no. elements</th><th>avg. time [ms]</th></tr></thead>
      <tbody></tbody>
    </table>
    <script src="./src/performance.js">
    </script>
  </body>
</html>
